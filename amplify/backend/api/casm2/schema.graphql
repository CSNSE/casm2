type Contact @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  email: AWSEmail
  message: String
}

type Survey @model @auth(rules: [{allow: public}]) {
  id: ID!
  wetLab: String
  sim: String
  muscle: String
  no: String
  res: String
}

type Todo @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String
  image: String
} 